<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!--Charset added by Poshith -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Team</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- I added alt text for all image tags and added title attributes, along with target='_blank', to open links in new tabs
  for all anchor tags -->
  <section>
    <div class="row">
      <h1>Our Team</h1>
    </div>
    <div class="row">
      <!-- Column 1-->
      <div class="column">
        <div class="card">
          <div class="img-container">
            <img src="" alt="Ajay Maheshwari" />
          </div>
          <h3>Ajay Maheshwari</h3>
          <p>Lead</p>
          <div class="icons">
            <a href="#" title="Ajay Maheshwari twitter" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" title="Ajay Maheshwari linkedin" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" title="Ajay Maheshwari github" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" title="contact Ajay Maheshwari" target="_blank">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Column 2-->
      <div class="column">
        <div class="card">
          <div class="img-container">
            <img src="" alt="Sreekar" />
          </div>
          <h3>Sreekar</h3>
          <p>Developer</p>
          <div class="icons">
            <a href="#" title="Sreekar twitter"  target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" title="Sreekar linkedin" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" title="Sreekar github" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" title="contact Sreekar" target="_blank">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Column 3-->
      <div class="column">
        <div class="card">
          <div class="img-container">
            <img src="" alt="Aditya Raj" />
          </div>
          <h3>Aditya Raj</h3>
          <p>Designer</p>
          <div class="icons">
            <a href="#" title="Aditya Raj twitter" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" title="Aditya Raj linkedin" target="_blank" >
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" title="Aditya Raj github" target="_blank">
              <i class="fab fa-github"></i>

            <a href="#" title="contact Aditya Raj" target="_blank">
              <i class="fas fa-envelope"></i>
            </a>
          </div>

      </div>
    </div>

</html>
