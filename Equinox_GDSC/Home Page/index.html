<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!--Charset added by Poshith -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Guide App</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input
        type="text"
        placeholder="Enter movie name here..."
        id="movie-name"
      />
      <button id="search-btn">Search</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- Menu button -->
  <div id="menu-button" role="button" title="sweet hamburger">
    <div class="hamburger">
      <div class="inner"></div>
    </div>
  </div>

  <nav>
    <ul>
      <li>
        <a href="./index.html" onclick="route(event)">Home Page</a>
      </li>
      <li>
        <a href="https://www.imdb.com/chart/top/" onclick="route(event)">Top Rated</a>
      </li>
      <li>
        <a href="https://www.instagram.com/gdsciiitl?igsh=OGF1enByNzJnYjFw" onclick="route(event)">GDSC_IIITL</a>
      </li>
      <li>
        <a href="../dev_team/index.html" onclick="route(event)">Dev Team</a>
      </li>
    </ul> 
  </nav>

  <script src="key.js"></script>
  <script src="script.js"></script>
  <script>
  function route(event) {
    var href = event.target.getAttribute("href");
    // Check if href is not empty and doesn't start with "http://" or "https://"
    if (href && !href.startsWith("http://") && !href.startsWith("https://")) {
      // List of allowed URLs
      var allowedURLs = ["./index.html", "../dev_team/index.html"];
      // Check if href is not in the allowed list
      if (!allowedURLs.includes(href)) {
        // Redirect to the 404 page
        window.location.href = "../Error/404.html";
        // Prevent default behavior of anchor tag (preventing navigation)
        event.preventDefault();
      }
    }
  }

    document.addEventListener("DOMContentLoaded", function () {
      var menuButton = document.getElementById("menu-button");
      menuButton.addEventListener("click", function () {
        document.body.classList.toggle("menu-open");
      });
    });
  </script>
</body>
</html>
